<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - MyAstroBoard</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/bs_variables.css?v={{ version }}">
    <link rel="stylesheet" href="/static/css/bs_main.css?v={{ version }}">
    <link rel="stylesheet" href="/static/css/bs_login.css?v={{ version }}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h1>ğŸŒ™ MyAstroBoard</h1>
            <p>Please log in to continue</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="login-form" class="login-form">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus autocomplete="username">
                <label for="username">ğŸ‘¤ Username</label>
            </div>
            
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required autocomplete="current-password">
                <label for="password">ğŸ” Password</label>
            </div>
            
            <button type="submit" class="btn btn-login" id="login-btn">
                <span class="btn-text">ğŸš€ Sign In</span>
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <small class="text-muted">
                <em>Default credentials: admin / admin</em>
            </small>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const loginBtn = document.getElementById('login-btn');
        const btnText = loginBtn.querySelector('.btn-text');
        
        function showMessage(element, message, duration = 0) {
            element.textContent = message;
            element.classList.add('show');
            
            if (duration > 0) {
                setTimeout(() => {
                    element.classList.remove('show');
                }, duration);
            }
        }
        
        function hideMessages() {
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
        }
        
        function setLoading(isLoading) {
            loginBtn.disabled = isLoading;
            if (isLoading) {
                loginBtn.classList.add('loading');
                btnText.textContent = 'ğŸ”„ Signing In...';
            } else {
                loginBtn.classList.remove('loading');
                btnText.textContent = 'ğŸš€ Sign In';
            }
        }
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage(errorMessage, 'Please enter both username and password');
                return;
            }
            
            hideMessages();
            setLoading(true);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(successMessage, 'Login successful! Redirecting...', 2000);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    setLoading(false);
                    showMessage(errorMessage, data.error || 'Login failed');
                    
                    // Focus password field for retry
                    document.getElementById('password').select();
                }
            } catch (error) {
                setLoading(false);
                showMessage(errorMessage, 'Network error. Please check your connection and try again.');
                console.error('Login error:', error);
            }
        });
        
        // Auto-hide error messages after 5 seconds
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                        const target = mutation.target;
                        if (target === errorMessage && target.classList.contains('show')) {
                            setTimeout(() => {
                                target.classList.remove('show');
                            }, 5000);
                        }
                    }
                });
            });
            
            observer.observe(errorMessage, { attributes: true });
        });
    </script>
</body>
</html>
