name: Bug Report
description: Report a bug or unexpected behavior in MyAstroBoard
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us fix it.
        
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: When I try to..., the application...
    validations:
      required: true
      
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected the application to...
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, the application...
    validations:
      required: true
      
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Drag and drop images here
    validations:
      required: false
      
  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Weather Forecast
        - Observation Conditions
        - Sun & Moon Information
        - UpTonight Integration
        - Configuration Interface
        - Catalogue Browser
        - Docker/Installation
        - UI/UX
        - Other
    validations:
      required: true
      
  - type: input
    id: version
    attributes:
      label: MyAstroBoard Version
      description: What version of MyAstroBoard are you running? (Check the VERSION file or UI)
      placeholder: e.g., 1.0.0
    validations:
      required: true
      
  - type: dropdown
    id: deployment
    attributes:
      label: Deployment Method
      description: How are you running MyAstroBoard?
      options:
        - Docker Compose
        - Docker (manual)
        - Direct installation
        - Other
    validations:
      required: true
      
  - type: input
    id: docker-version
    attributes:
      label: Docker Version (if applicable)
      description: Output of `docker --version`
      placeholder: e.g., Docker version 24.0.0
    validations:
      required: false
      
  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: What browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Mobile Safari
        - Mobile Chrome
        - Other
    validations:
      required: false
      
  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please copy and paste any relevant log output. This will be automatically formatted into code.
      render: shell
    validations:
      required: false
      
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (e.g., location settings, catalogue used, weather conditions).
    validations:
      required: false
