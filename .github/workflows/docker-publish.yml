name: Build and Publish Docker Image

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    concurrency:
      group: docker-release-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for accurate versioning

      - name: Read VERSION
        id: version
        run:  |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Validate version format
        run: |
          if ! [[ "${{ steps.version.outputs.VERSION }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: ${{ steps.version.outputs.VERSION }}"
            exit 1
          fi

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.VERSION }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.VERSION }}
            type=semver,pattern={{major}},value=${{ steps.version.outputs.VERSION }}
            type=raw,value=latest
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          provenance: true
          sbom: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          format: table
          exit-code: 0

      - name: Generate Release Notes
        if: startsWith(github.ref, 'refs/tags/')
        id: release_notes
        run: |
          # Get the current tag
          # CURRENT_TAG=$(git describe --tags --abbrev=0)
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          
          # Get the previous tag (sorted by version)
          # PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          PREVIOUS_TAG=$(git tag --sort=-version:refname | sed -n 2p)
          
          # Generate release notes
          echo "## ðŸš€ What's Changed" >> release_notes.md
          echo "" >> release_notes.md

          if [ -n "$PREVIOUS_TAG" ]; then
            echo "### ðŸ“‹ Commits since $PREVIOUS_TAG:" >> release_notes.md
            echo "" >> release_notes.md
            git log "$PREVIOUS_TAG..$CURRENT_TAG" \
              --reverse \
               --date-order \
              --pretty=format:"- %s (%an) - %h" \
              --invert-grep \
              --grep="Merge" >> release_notes.md
          else
            echo "### ðŸ“‹ Initial Release Commits:" >> release_notes.md
            echo "" >> release_notes.md
            git log \
              --reverse \
               --date-order \
              --pretty=format:"- %s (%an) - %h" \
              --invert-grep \
              --grep="Merge" >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "" >> release_notes.md
          
          # Add Docker image information
          echo "## ðŸ³ Docker Image" >> release_notes.md
          echo "" >> release_notes.md
          echo "Pull the image with:" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}" >> release_notes.md
          echo '```' >> release_notes.md

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          generate_release_notes: false
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
