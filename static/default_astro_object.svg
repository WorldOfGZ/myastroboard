<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Dark space background -->
  <rect width="400" height="400" fill="#0a0a1a"/>
  
  <!-- Stars background -->
  <circle cx="50" cy="50" r="1" fill="white" opacity="0.8"/>
  <circle cx="100" cy="80" r="1" fill="white" opacity="0.6"/>
  <circle cx="350" cy="40" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="300" cy="90" r="1" fill="white" opacity="0.7"/>
  <circle cx="80" cy="350" r="1" fill="white" opacity="0.8"/>
  <circle cx="350" cy="350" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="150" cy="30" r="1" fill="white" opacity="0.6"/>
  <circle cx="250" cy="370" r="1" fill="white" opacity="0.8"/>
  
  <!-- Main galaxy/nebula shape -->
  <ellipse cx="200" cy="200" rx="80" ry="120" fill="url(#nebula-gradient)" opacity="0.3"/>
  <ellipse cx="200" cy="200" rx="60" ry="90" fill="url(#nebula-gradient)" opacity="0.4"/>
  <ellipse cx="200" cy="200" rx="40" ry="60" fill="url(#nebula-gradient)" opacity="0.6"/>
  
  <!-- Central bright core -->
  <circle cx="200" cy="200" r="30" fill="url(#core-gradient)"/>
  
  <!-- Question mark overlay -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="120" fill="white" opacity="0.5" text-anchor="middle">?</text>
  
  <!-- Gradient definitions -->
  <defs>
    <radialGradient id="nebula-gradient">
      <stop offset="0%" style="stop-color:#6b4ce6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a90e2;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="core-gradient">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#a8d5ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6b4ce6;stop-opacity:0.2" />
    </radialGradient>
  </defs>
</svg>
